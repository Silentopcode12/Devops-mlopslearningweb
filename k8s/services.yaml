apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: hrms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: REGION-docker.pkg.dev/PROJECT/REPO/auth-service:latest
          env:
            - name: PORT
              value: "8081"
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: hrms-secrets
                  key: AUTH_MONGO_URI
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: hrms
spec:
  selector:
    app: auth-service
  ports:
    - port: 8081
      targetPort: 8081
